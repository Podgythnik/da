<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register | Site</title>
  </head>

  <body>
    <h1>РЕГИСТРАЦИЯ</h1>
    <form name="signup" action="#" method="post">
      <div>
        <label for="Username">Введите логин:</label>
        <input type="text" name="Username" />
      </div>
      <div>
        <label for="email">Введите E-mail:</label>
        <input type="text" name="email" />
      </div>
      <div>
        <label for="password">Введите пароль:</label>
        <input type="password" name="password">
      </div>
      <div>
        <label for="pol">Укажите пол</label>
        <input type="radio" name="pol" value="0">Мужской
        <input type="radio" name="pol" value="1">Женский
      </div>
      <div>
        <input type="checkbox" name="rules">Я ознакомлен с правилами:
      </div>
      <input type="submit" name="signup" value="Зарегестрироваться">
    </form>
  </body>
</html>
